---
AWSTemplateFormatVersion: 2010-09-09
Description: > 
    This is the server cfn template
    This is a practical lab on Udacity's nanodegree program.
    Trying to acheive the challenge on my own.

Parameters: 
  EC2InstanceType: 
    Description: Type of the EC2 instance
    Type: String
    Default: t3.micro
  AMIID: 
    Type: String
    Default: ami-0f7691f59fd7c47af
    Description: AMI ID for the EC2 instance
  EC2KeyName: 
    Description: EC2 key name
    Type: String
    Default: EC2UsingCFNLab
  MyAZ: 
    Description: Availability zone
    Type: String
    Default: us-east-1a
Resources: 
  MyEC2Instance: 
    Type: AWS::EC2::Instance
    Properties: 
      KeyName: !Ref EC2KeyName
      AvailabilityZone: !Ref MyAZ
      InstanceType: !Ref EC2InstanceType
      ImageId: !Ref AMIID
      NetworkInterfaces: 
        - AssociatePublicIpAddress: True
          DeviceIndex: 0
      SecurityGroupIds: 
        - !ImportValue sg-execlude-default
        - !ImportValue sg-webserver
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo yum update -y
          sudo yum install -y httpd
          sudo systemctl start httpd
          sudo systemctl enable httpd
      Tags: 
        - Key: Project
          Value: UdacityND Lab



...

